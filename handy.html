var _historyExpr = new Array();
var _historyResult = new Array();
var _counter = 0;
var _pointer ;

/* functions */

function compute(obj) {
	var key=obj.expr.value.substring(0,20);
	var p=key.search(/[^ ]/); /* avoid leading spaces */
	if (key.charAt(p)=="?") {
		obj.result.value=key.substr(p+1);
		newWindow=window.open(_path+eval("_"+obj.result.value));
		}
	else {
      	with(Math) {
//               obj.result.value = eval(obj.expr.value)  /* core evaluation function */
// Einf&uuml;gung parsen, damit ^ und ! erkannt werden (in dieser Version 17.3.2000)
               obj.result.value = eval(parsen(obj.expr.value))  /* core evaluation function */

               _pointer = ++_counter;
         		obj.pointer.value = _pointer;
               _historyExpr[_pointer] = obj.expr.value;
               _historyResult[_pointer] = obj.result.value;
       }
    }
}

function undo_history(obj) {
      if ((_pointer <= _counter) && (_pointer > 1)) {
          obj.pointer.value = --_pointer;
          obj.expr.value = _historyExpr[_pointer];
          obj.result.value = _historyResult[_pointer];
         }
}

function redo_history(obj) {
      if (_pointer<_counter) {
          obj.pointer.value= ++_pointer;
          obj.expr.value = _historyExpr[_pointer];
          obj.result.value = _historyResult[_pointer];
          }
}

function exprFocus(obj) {
	obj.expr.focus();
}

function cleanUp(obj) {
        obj.result.value = ''; /* null */
        obj.expr.value = ' ';  /* a space */
        /* Netscape does not accept null into TEXTAREA therefore placing a space as a workaround */
        /* Internet Explorer accepts null as expected */
        exprFocus(obj);
}

/* Additional functions */

function round2(n,p) {   /* round number n to decimal point p */
        with(Math) {
        var a = abs(p);
        var m = 0;
        if ( p<0 ) {
                m = pow(10,a);
                return round(n*m)/m }
        else {
                m = pow(10,p);
                return round(n/m)*m }
        }
}

function loggamma(x)  { /* log gamma */
    with(Math) {
        var v=1;
        var w=0;
        var z=0;
        while ( x<8 ) { v*=x; x++ }
        w=1/(x*x);
        return ((((((((-3617/122400)*w + 7/1092)*w
         -691/360360)*w + 5/5940)*w
         -1/1680)*w + 1/1260)*w
         -1/360)*w + 1/12)/x + 0.5 * log(2*PI)-log(v)-x+(x-0.5)*log(x) ;
} }


function gamma(x) {  /* gamma */
    with(Math) {
        if ( x <= 0 ) {
            if (abs(x)-floor(abs(x))==0 )
                return "ComplexInfinity" ;
            else return PI/( sin(PI*x) * exp( loggamma(1-x) ) );
            }
        else
            return exp(loggamma(x)) ;
} }

function factorial(n) {  /* factorial */
  with(Math) {
  if (n<0)  /* if negative */
  	return gamma(n+1);
  else if ((n == 0) || (n == 1))
    return 1;
  else if (abs(n)-floor(abs(n))==0 ) /* if positive integer */
    return n * factorial(n-1) ;
  else         /* if non-integer */
    return gamma(n+1);
} }

function findroot(expr, x)  /*  Newton Method */
{
	var i,j;
	var h, fx, df, x_prev, fx_prev, s, expr0;
	var tolerance, overflow;

	with(Math) {
	tolerance = 1e-15;
	overflow = 500; /* loop overflow */

	if (expr.search(/==/) > -1) {
		s=expr.split("==");
		expr0=s[0]+"-"+s[1];}
	else {
		expr0=expr;
	};

	eval('function f(x) {with(Math){return '+expr0+'}}'); /* import equation */
//document.open()
	fx = f(x);
	j = 0;
	while (abs(fx)> tolerance) {
		df = f(x + fx) - fx;  h = fx * fx / df;
		x_prev = x;  fx_prev = fx;  i = 0; j++;
		do {
			x = x_prev - h;  fx = f(x);  h /= 2;  i++; j++;
			if (j>overflow) {return "Loop Overflow"}
//document.write(i+'  '+x+'  '+fx+'<br>');
		} while (abs(fx) > abs(fx_prev));
		if ((i == 1) && (x == x_prev)) break;
	}
	return x;
} }

function error_handler(msg, url, line) /* still try and error */
{
    if (in_their_code)
    {
        OUT = 'Error: "' + msg + '"';
        expr[++cur_expr] = prev = OUT;
        return true;    // I've handled it
    }
    else
        return false;   // my error -- let browser handle it
}
