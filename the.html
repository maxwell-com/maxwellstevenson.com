   function updateErrorDiv(error_string) {
        // Remove previous result window if there is one
        $('#statcalculatorresult').remove();

        $('<center><div id="statcalculatorresult" class="calculatorresult" style="text-align:left;"></div></center>').insertBefore('#conversion_calculator');

   function updateResultDiv(num_in,denom_in,negative,num_out,denom_out,gcd) {

        // Remove previous result window if there is one
        $('#statcalculatorresult').remove();

        // Insert the div for the result
        $('<center><div id="statcalculatorresult" class="calculatorresult" style="text-align:left;"></div></center>').insertBefore('#conversion_calculator');
        outputresult='Greatest Common Divisor='+gcd+'<br /><br /><table class="calculatorresulttab"><tr class="fractionpar"><td nowrap>'+num_in+'</td>'+(gcd!=1 && num_out!=0?'<td></td><td nowrap>'+num_in+'/'+gcd+'</td>':'')+'<td>'+(negative?'<td></td>':'')+'</td>'+(denom_out!=1?'<td nowrap>'+num_out+'</td>':'<td nowrap rowspan=3 style="vertical-align: middle;">'+num_out+'</td>')+'</tr>'+

'<tr class="fractionpar"><td nowrap>'+denom_in+'</td>'+(gcd!=1 && num_out!=0?'<td></td><td nowrap>'+denom_in+'/'+gcd+'</td>':'')+'<td></td>'+(negative?'<td></td>':'')+''+(denom_out!=1?'<td nowrap>'+denom_out+'</td>':'')+'</tr>'+
'</table>'+(gcd==1?'<p style="color:red; font-size:12px; font-weight:bold; text-align:center">(This fraction cannot be reduced any further)</p>':'<br />');

        $('div#statcalculatorresult').html(outputresult);
    }






   function submitDataHandler(data) {
//alert("Hello from submitDataHandler");
       var num_in;var denom_in;var negative;var num_out;var denom_out;var gcd;
       // First check for errors
       errorstring='';
       $(data).find('errorstring').each( function() {
                 errorstring=$(this).text();
//alert(errorstring);
       } );

       if (errorstring=="") {

          $(data).find('numin').each( function() { num_in=$(this).text(); $('#num_in').val(num_in); });$(data).find('denin').each( function() { denom_in=$(this).text(); $('#denom_in').val(denom_in); });$(data).find('neg').each( function() { negative=$(this).text(); });$(data).find('numout').each( function() { num_out=$(this).text(); });$(data).find('denout').each( function() { denom_out=$(this).text(); });$(data).find('gcd').each( function() { gcd=$(this).text(); });
          updateResultDiv(num_in,denom_in,negative,num_out,denom_out,gcd);
       } else if (errorstring != "NODATA") {
           updateErrorDiv(errorstring);
       } else {
           // Remove previous result window if there is one
           $('#statcalculatorresult').remove();
      }



   }


</script>

        <script type="text/javascript">

        $('#dataform').submit(function(event) {
                event.preventDefault();
                var $this=$(this);
                errorstring="";re_num_in=new RegExp(/^[+-]?[0-9][0-9]*$/);
if (errorstring=="" && re_num_in.test($('#num_in').val())) {} else {errorstring="Numerator must be an integer number"}
re_denom_in=new RegExp(/^[+-]?[0-9][0-9]*$/);
if (errorstring=="" && re_denom_in.test($('#denom_in').val())) {} else {errorstring="Denominator must be an integer number"}
$('#num_in').val($('#num_in').val().replace(/^([^0-9]*)[0]*([0-9][0-9]*)$/,'$1$2'));
$('#denom_in').val($('#denom_in').val().replace(/^([^0-9]*)[0]*([0-9][0-9]*)$/,'$1$2'));
                   if (errorstring=="") {
                      var dataToSend=$this.serialize();
                      please_wait();

                      // Add callback function later
                      $.post(self.url,dataToSend,submitDataHandler);
                   } else {
                      updateErrorDiv(errorstring);
                   }
                });

        </script>
